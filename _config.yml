title: "win64.li"
tagline: "Research. Leaks. Write-ups."
description: >-
  Independent exploit development, security research, analysis, and techniques.

url: "https://win64.li"
baseurl: ""

lang: "en"
timezone: "Etc/UTC"

theme: jekyll-theme-chirpy

author:
  name: "win64k"
  avatar: "https://github.com/win64k.png"
  email: ""
  links:
    - https://github.com/win64k
    - https://x.com/dulls

theme_mode: dark

paginate: 10

toc: true

comments:
  provider: ""

pwa:
  enabled: true
  cache:
    enabled: true

markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

webmaster_verifications:
  google: ""
  bing: ""

analytics:
  cloudflare:
    id: ""

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - README.md
  - LICENSE
  - "*.config.js"
  - "package*.json"
  - node_modules
  - vendor
  - docs
  - tools
